openapi: 3.0.3
info:
  title: Student Service API
  version: 1.0.0
servers:
  - url: http://localhost:8081
paths:
  /api/students:
    post:
      summary: Add student
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Student'
      responses:
        '200':
          description: saved student
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
    get:
      summary: List students
      responses:
        '200':
          description: list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Student'
  /api/students/{studentId}:
    get:
      summary: Get a student by ID
      parameters:
        - name: studentId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: student
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        '404':
          description: not found
components:
  schemas:
    Student:
      type: object
      properties:
        studentId:
          type: string
        studentName:
          type: string
        grade:
          type: string
        mobileNumber:
          type: string
        schoolName:
          type: string
      required:
        - studentId
        - studentName
